shell=/usr/bin/fish
term=foot 
login-shell=yes

font=JetBrainsMonoNerdFont-Medium:size=10
font-bold=JetBrainsMonoNerdFontMono-Bold:size=10
font-italic=JetBrainsMonoNerdFontMono-Italic:size=10
font-bold-italic=JetBrainsMonoNerdFontMono-BoldItalic:size=10
pad=5x5 center

notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[colors]
background=282828
foreground=fbf1c7
alpha=0.6

regular0=282828  # black
regular1=cc241d  # red
regular2=98971a  # green
regular3=d79921  # yellow
regular4=458588  # blue
regular5=b16a86  # magenta
regular6=689d6a  # cyan
regular7=a89984  # white

bright0=928374   # bright black
bright1=fb4934   # bright red
bright2=b8bb26   # bright green
bright3=fabd2f   # bright yellow
bright4=83a598   # bright blue
bright5=d3869b   # bright magenta
bright6=8ec07c   # bright cyan
bright7=ebdbb2   # bright white

selection-foreground=282828
selection-background=fbf1c7
urls=b16a86

